left:
  type: vector
  urdf_path: huawei-urdf-v2/urdf/left_hand.urdf  # 更新为实际的 URDF 路径
  wrist_link_name: "left_hand_base_link"

  # Target refers to the retargeting target, which is the robot hand
  target_joint_names: [
    'thumb_joint_Link4', 'thumb_joint_Link3', 'thumb_joint_Link2', 'thumb_joint_Link1',
    'index_joint_Link4', 'index_joint_Link3', 'index_joint_Link2', 'index_joint_Link1',
    'mid_joint_Link4', 'mid_joint_Link3', 'mid_joint_Link2', 'mid_joint_Link1',
    'ring_joint_Link4', 'ring_joint_Link3', 'ring_joint_Link2', 'ring_joint_Link1',
    'little_joint_Link4', 'little_joint_Link3', 'little_joint_Link2', 'little_joint_Link1'
  ]
  target_origin_link_names: [
    'left_hand_base_link', 'left_hand_base_link', 'left_hand_base_link', 'left_hand_base_link', 'left_hand_base_link',
  ]
  target_task_link_names: ['l_thumb_Link5','l_index_Link5', 'l_mid_Link5', 'l_ring_Link5','l_little_Link5' ]
  scaling_factor: 1.3

  # Source refers to the retargeting input, which usually corresponds to the human hand
  target_link_human_indices: [
    [ 0, 0, 0, 0, 0 ], [ 4, 9, 14, 19, 24 ]
  ]

  # A smaller alpha means stronger filtering, i.e. more smooth but also larger latency
  low_pass_alpha: 0.2

